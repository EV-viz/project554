            <h1 class="mt-4">Electric Vehicle Population</h1>
            <ol class="breadcrumb mb-4">

            </ol>
            <!-- KPI row -->
            <div class="row">
              <!-- KPI card 1 -->
              <div class="col-xl-3 col-md-6">
                <div class="card bg-success text-white mb-4">
                  <div class="card-body" id="card1">
                    <h2 class="">153K</h2>
                  </div>
                  <div
                    class="card-footer d-flex align-items-center justify-content-between"

                    <h6 class="text-white stretched-link" href="#">EV</h6>
                  </div>
                </div>
              </div>
              <!-- KPI card 2 -->
              <div class="col-xl-3 col-md-6">
                <div class="card bg-warning text-white mb-4">
                  <div class="card-body" id="card2">
                    <h2 class="">5,963K</h2>
                  </div>
                  <div
                    class="card-footer d-flex align-items-center justify-content-between"
                  >
                    <h6 class="text-white stretched-link" href="#">
                      EV + Non-EV
                    </h6>
                  </div>
                </div>
              </div>
              <!-- KPI card 3 -->
              <div class="col-xl-3 col-md-6">
                <div class="card bg-primary text-white mb-4">

                    </h6>
                  </div>
                </div>
              </div>
              <!-- KPI card 4 -->
              <div class="col-xl-3 col-md-6">
                <div class="card bg-danger text-white mb-4">
                  <div class="card-body" id="card4">
                    <h2 class="">117K</h2>
                  </div>
                  <div
                    class="card-footer d-flex align-items-center justify-content-between"
                  >
                    <h6 class="text-white stretched-link" href="#">
                      Battery EV
                    </h6>
                  </div>
                </div>
              </div>
            </div>
            <!-- Chart row 1 -->
            <div class="row">
              <!-- chart 1 -->
              <div class="col-xl-6">
                <div class="card mb-4">
                  <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    EV Total(2017-2023)
                  </div>
                  <div class="card-body">
                    <canvas id="myAreaChart" width="100%" height="50"></canvas>
                  </div>
                </div>
              </div>
              <!-- chart 2-->
              <div class="col-xl-6">
                <div class="card mb-4">
                  <div class="card-header">
                    <i class="fas fa-chart-pie me-1"></i>

                  </div>
                  <div class="card-body">
                    <canvas id="myPieChart" width="100%" height="50"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- chart row 2 -->
            <div class="row">
              <!-- chart 21 -->
              <div class="col-xl-6">
                <div class="card mb-4">
                  <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    Car Make Top 10
                  </div>
                  <div class="card-body">
                    <canvas id="myBarChart" width="100%" height="50"></canvas>
                  </div>
                </div>
              </div>
              <!-- chart 22 -->
              <div class="col-xl-6">
                <div class="card mb-4">
                  <div class="card-header">
